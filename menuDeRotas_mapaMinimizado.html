      <script type='text/javascript'>
      function init_map() {
        var myOptions = {
          zoom: 13,
          center: new google.maps.LatLng(-26.4702818, -49.11198390000004),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(-26.4702818, -49.11198390000004)
        });
        infowindow = new google.maps.InfoWindow({
          content: '<strong>Título</strong><br>R. dos Imigrantes, 500 - Rau, Jaraguá do Sul - SC, 89254-430<br>'
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
        infowindow.open(map, marker);

        map.addListener('click', function(e) {
          console.log(`click => lat,lng->: ${e.latLng.lat()}f,    ${e.latLng.lng()}f`);
          //data.lat = e.latLng.lat();
          //data.lng = e.latLng.lng();
          addMarkerManual(e.latLng.lat(),e.latLng.lng());
        });
      }
      function addMarkerManual(lat,lng){
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat,lng),
          map: map,
          draggable: true,
          animation:google.maps.Animation.DROP
        });
        //markers.push(marker);
      }
      google.maps.event.addDomListener(window, 'load', init_map);
